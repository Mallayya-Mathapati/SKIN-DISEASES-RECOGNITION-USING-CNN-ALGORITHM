<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SKIN DISEASES RECOGNITION AND REPORT GENERATING APPLICATION</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            
            background-color: #f2f2f2;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-radius: 1px;
            color: black;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
        }
        
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <main>
        <div class="card">

            {% if prediction %}

            
            <table>
                <tr>
                    <th><h5>Name</h5></th>
                    <th>{{ data[0] }}</th>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>{{ data[1] }}</td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>{{ data[2] }}</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>{{ data[4] }}</td>
                </tr>
                <tr>
                    <td>Disease Name</td>
                    <td>{{ data[5] }}</td>
                </tr>
                
            </table>

            {% endif %}
        </div>
    </main>
    <!-- partial -->

</body>

</html>
